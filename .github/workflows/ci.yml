name: CI
on: [push]

jobs:
  build:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Run install
        run: yarn install

      - name: Run eslint
        run: yarn lint